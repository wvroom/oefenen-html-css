<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Oefening</title>
</head>
<body>
  <div style="display: grid; grid-template-columns: 100px 100px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">100px<p>tekst</p></div>
  </div>

  <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 100px 200px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">100px<p>tekst</p></div>
    <div style="background-color: lightcoral;">200px</div>
    <div style="background-color: lightseagreen;">100px</div>     <!-- als er maar 3 waarden zijn opgegevn voor de grid en er vier blokken worden aangemaakt
                                                                        dan komt het vierde blok automatisch op de volgende positie -->
  </div>
  </div>

  <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr;">   <!-- 1fr betekent free space, maakt de rest van de pagina vol-->
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">1fr</div>
  </div>

  <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr 1fr;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">1fr</div>
    <div style="background-color: lightblue;">1fr</div>
  </div>

  <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr 2fr;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">1fr</div>
    <div style="background-color: lightblue;">2fr</div>
  </div>

</body>
</html>
